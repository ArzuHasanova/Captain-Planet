<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Captain Planet</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <strong>Captain Planet</strong>
        </h1>
        <hr />
        <div id="musicControls" class="text-center">
          <button class="btn btn-warning btn-xs theme-button">
            <span class="glyphicon glyphicon-music"></span> Play Theme!
          </button>
          <button class="btn btn-dark btn-xs pause-button">
            <span class="glyphicon glyphicon-pause"></span> Pause Song
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div id="sizeControls" class="card">
            <h4 class="card-header">Superpowers - Change Sizes!</h4>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-dark btn-lg normal-button">
                  <span class="glyphicon glyphicon-ok-sign"></span> Normal
                </button>
                <button class="btn btn-primary btn-lg grow-button">
                  <span class="glyphicon glyphicon-plus-sign"></span> Grow
                </button>
                <button class="btn btn-danger btn-lg shrink-button">
                  <span class="glyphicon glyphicon-minus-sign"></span> Shrink
                </button>
              </div>
            </div>
          </div>

          <div id="visibilityControls" class="card">
            <h4 class="card-header">Superpowers - Invisiblity!</h4>
            <div class="card-body">
              <div class="text-center">
                <button class="btn btn-dark btn-lg vis-button">
                  <span class="glyphicon glyphicon-eye-open"></span> Visible
                </button>
                <button class="btn btn-info btn-lg invis-button">
                  <span class="glyphicon glyphicon-eye-close"></span> Invisible
                </button>
              </div>
            </div>
          </div>

          <div id="moveControls" class="card">
            <h4 class="card-header">Move Controls</h4>
            <div class="card-body">
              <div class="text-center mb-1">
                <button class="btn btn-dark btn-lg up-button">Up</button>
              </div>
              <div class="text-center">
                <button class="btn btn-dark btn-lg left-button">Left</button>
                <button class="btn btn-dark btn-lg down-button">Down</button>
                <button class="btn btn-dark btn-lg right-button">Right</button>
              </div>
              <br />
              <div class="text-center">
                <button class="btn btn-dark btn-lg back-button">
                  <span class="glyphicon glyphicon-comment"></span> Go Planet!
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <img
            src="assets/captain-planet.jpg"
            alt=""
            class="img captain-planet"
            style="
              position: absolute;
              top: 50px;
              left: 80px;
              z-index: -20;
              height: 300px;
            "
          />
        </div>
      </div>
    </div>
  </body>
</html>
